
#Regen Tracker Settings
["Regen Tracker Settings"]
	#Включить/выключить отображение регенерации
	enabled = true
	#Позиция X на экране (отрицательные значения считаются от правого края)
	#Range: -1000 ~ 1000
	xPosition = 10
	#Позиция Y на экране (отрицательные значения считаются от нижнего края)
	#Range: -1000 ~ 1000
	yPosition = 10
	#Показывать детальную информацию (множители лечения)
	showDetailed = true
	#Частота обновления в секундах
	#Range: 0.1 ~ 2.0
	updateFrequency = 0.5

